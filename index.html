<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathiya | Ultimate Portfolio</title>
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Animation Libs -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-black text-white overflow-x-hidden">

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Background Canvas Container -->
    <div id="bg-container" class="fixed inset-0 z-0 pointer-events-none">
        <canvas id="particle-canvas" class="absolute inset-0 w-full h-full opacity-60"></canvas>
    </div>

    <!-- Hero Section -->
    <header class="relative min-h-screen flex items-center justify-center overflow-hidden z-10">

        <!-- Content -->
        <div class="container mx-auto px-6 text-center relative z-20">
            <!-- Glitch Name -->
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold mb-6 font-orbitron tracking-tighter" data-aos="zoom-in">
                <span class="glitch inline-block" data-text="MATHIYA">MATHIYA</span>
            </h1>

            <!-- Typing Role -->
            <div class="text-xl md:text-3xl text-cyber-cyan font-mono mb-8 h-10" data-aos="fade-up" data-aos-delay="200">
                <span id="typed-output"></span>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col md:flex-row gap-6 justify-center" data-aos="fade-up" data-aos-delay="400">
                <a href="projects.html" class="btn-neon group relative overflow-hidden">
                    <span class="relative z-10">VIEW PROJECTS</span>
                </a>
                <a href="games.html" class="btn-neon group relative overflow-hidden" style="--color-primary: #FF3366;">
                    <span class="relative z-10">ENTER ARCADE</span>
                </a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce text-cyber-cyan opacity-70">
            <i class="fas fa-chevron-down text-2xl"></i>
        </div>
    </header>

    <!-- Global Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Application Scripts -->
    <script src="assets/js/components/navbar.js"></script>
    <script src="assets/js/main.js"></script>

    <script type="module">
        import { TransitionManager } from './assets/js/animations/TransitionManager.js';
        import { ParticleSystem } from './assets/js/animations/backgrounds/ParticleSystem.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Init Background
            new ParticleSystem('particle-canvas');
            
            // Init Typing
            new Typed('#typed-output', {
                strings: ['FULL STACK DEVELOPER', 'CREATIVE CODER', 'UI/UX DESIGNER', 'GAME DEVELOPER'],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true
            });

            // Init AOS
            AOS.init();
        });
    </script>
</body>
</html>
