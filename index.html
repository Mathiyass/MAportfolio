        :root {
            --primary-cyan: #00FFDE;
            --accent-red: #FF3366;
            --dark-bg: #0A0A0A;
            --darker-bg: #050505;
            --card-bg: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--primary-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
        }

        .cursor-hover {
            transform: scale(2);
            background: rgba(0, 255, 222, 0.2);
            box-shadow: 0 0 20px var(--primary-cyan);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-canvas {
            margin-bottom: 2rem;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--accent-red));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Neon Effects */
        .neon-text {
            text-shadow: 0 0 10px var(--primary-cyan), 0 0 20px var(--primary-cyan), 0 0 40px var(--primary-cyan);
        }

        .neon-border {
            border: 2px solid var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 222, 0.3), inset 0 0 20px rgba(0, 255, 222, 0.1);
        }

        .glow-hover:hover {
            box-shadow: 0 0 30px var(--primary-cyan);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 222, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 222, 0.8); }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .gradient-text {
            background: linear-gradient(-45deg, var(--primary-cyan), var(--accent-red), var(--primary-cyan));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(0, 255, 222, 0.1) 0%, transparent 70%);

        }

        .hero-subtitle {

        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-cyan), var(--accent-red));
            color: var(--dark-bg);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;

            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 222, 0.4);
        }

        .btn-secondary {

            border-radius: 50px;
            font-weight: 600;

        }

        .btn-secondary:hover {
            background: var(--primary-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 30px rgba(0, 255, 222, 0.5);
        }

        /* Social Links */
        .social-links {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: var(--primary-cyan);
            color: var(--dark-bg);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-cyan);
        }

        /* Page Transitions */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .social-links {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin: 2rem 0;

        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);

            display: flex;

            justify-content: center;

        }

        .theme-toggle:hover {
            background: var(--primary-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--primary-cyan);
        }

        /* Light Mode */
        body.light-mode {
            --dark-bg: #FFFFFF;
            --darker-bg: #F5F5F5;
            --card-bg: #FFFFFF;
            --text-primary: #1A1A1A;

        body.light-mode .glass {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-mode .hero {
            background: radial-gradient(ellipse at center, rgba(0, 255, 222, 0.05) 0%, transparent 70%);
        }
    </style>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Loading Screen Animation
        class LoadingAnimation {
            constructor() {
                this.canvas = document.getElementById('loading-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.progress = 0;
                this.text = 'MATHIYA';
                this.particles = [];
                this.init();
            }

            init() {
                this.canvas.width = 400;
                this.canvas.height = 100;
                this.animate();
                this.startLoading();
            }

            drawText() {
                this.ctx.font = 'bold 48px Orbitron';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                // Create gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, 0);
                gradient.addColorStop(0, '#00FFDE');
                gradient.addColorStop(1, '#FF3366');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillText(this.text, this.canvas.width / 2, this.canvas.height / 2);
                
                // Add glow effect
                this.ctx.shadowColor = '#00FFDE';
                this.ctx.shadowBlur = 20;
                this.ctx.fillText(this.text, this.canvas.width / 2, this.canvas.height / 2);
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawText();
                requestAnimationFrame(() => this.animate());
            }

            startLoading() {
                const progressBar = document.getElementById('loading-progress');
                const loadingScreen = document.getElementById('loading-screen');
                
                const interval = setInterval(() => {
                    this.progress += Math.random() * 15;
                    if (this.progress >= 100) {
                        this.progress = 100;
                        clearInterval(interval);
                        
                        setTimeout(() => {
                            loadingScreen.style.opacity = '0';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                            }, 500);
                        }, 500);
                    }
                    progressBar.style.width = this.progress + '%';
                }, 100);
            }
        }

        // Custom Cursor
        class CustomCursor {
            constructor() {
                this.cursor = document.getElementById('cursor');
                this.cursorDot = document.getElementById('cursor-dot');
                this.init();
            }

            init() {
                document.addEventListener('mousemove', (e) => {
                    this.cursor.style.left = e.clientX + 'px';
                    this.cursor.style.top = e.clientY + 'px';
                    
                    setTimeout(() => {
                        this.cursorDot.style.left = e.clientX + 'px';
                        this.cursorDot.style.top = e.clientY + 'px';
                    }, 50);
                });

                // Hover effects
                const hoverElements = document.querySelectorAll('a, button, .glow-hover');
                hoverElements.forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        this.cursor.classList.add('cursor-hover');
                    });
                    el.addEventListener('mouseleave', () => {
                        this.cursor.classList.remove('cursor-hover');
                    });
                });
            }
        }

        // Page Transitions
        class PageTransitions {
            constructor() {
                this.transition = document.getElementById('page-transition');
                this.init();
            }

            init() {
                const links = document.querySelectorAll('a[href$=".html"]');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.transitionTo(link.href);
                    });
                });
            }

            transitionTo(url) {
                this.transition.classList.add('active');
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            }
        }

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile Menu
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenu = document.getElementById('close-mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const icon = themeToggle.querySelector('i');
            
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            new LoadingAnimation();
            new CustomCursor();
            new PageTransitions();
        });
    </script>
