<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Mathiya's Portfolio</title>
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-black text-white overflow-x-hidden">

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="pt-24 min-h-screen">

        <!-- Header -->
        <section class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 font-orbitron gradient-text" data-aos="fade-down">
                THOUGHTS & INSIGHTS
            </h1>
            <p class="text-gray-400 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                Exploring the frontiers of technology, design, and digital experiences.
            </p>
        </section>

        <!-- Search & Filters -->
        <section class="container mx-auto px-6 mb-12" data-aos="fade-up" data-aos-delay="200">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 glass-panel p-6">
                <!-- Categories -->
                <div id="category-filters" class="flex flex-wrap gap-2 justify-center md:justify-start">
                    <!-- Injected by JS -->
                </div>

                <!-- Search -->
                <div class="relative w-full md:w-64">
                    <input type="text" id="blog-search" placeholder="Search articles..."
                        class="w-full bg-black/50 border border-gray-700 rounded-full px-4 py-2 pl-10 focus:outline-none focus:border-cyber-cyan transition-colors text-sm">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
        </section>

        <!-- Blog Grid -->
        <section class="container mx-auto px-6 pb-20">
            <div id="blog-posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts Injected by JS -->
                <div class="col-span-full flex justify-center py-20">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- Global Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/components/navbar.js"></script>
    <script src="assets/js/main.js"></script>

    <script type="module">
        import { BlogSystem } from './assets/js/components/BlogSystem.js';

        document.addEventListener('DOMContentLoaded', () => {
            new BlogSystem();
            AOS.init();
        });
    </script>
</body>
</html>
