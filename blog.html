<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | MATHIYA</title>
    <meta name="description" content="Thoughts, tutorials, and insights on software engineering, web development, and technology.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%2300FFDE'>M</text></svg>">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cyber-cyan': '#00FFDE',
                        'cyber-red': '#FF3366',
                        'neon-pink': '#FF10F0',
                        'electric-blue': '#0080FF',
                        'dark-bg': '#0a0a0a',
                        'dark-card': '#1a1a2e',
                        'dark-accent': '#16213e',
                    },
                }
            }
        }
    </script>
</head>

<body class="dark text-white">
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="custom-cursor"></div>
    <div class="cursor-dot" id="cursor-dot"></div>

    <!-- Navigation (Injected by JS) -->
    <div id="navbar-container"></div>

    <!-- Header -->
    <section class="pt-32 pb-12 text-center">
        <h1 class="text-4xl md:text-6xl font-bold font-orbitron mb-6 gradient-text" data-aos="fade-down">
            Tech Insights
        </h1>
        <p class="text-xl text-gray-300 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="200">
            Exploring the frontiers of code, design, and digital innovation.
        </p>
    </section>

    <!-- Search & Filter -->
    <section class="py-8">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto mb-12">
                <div class="glass rounded-full p-2 flex items-center mb-8">
                    <i class="fas fa-search text-gray-400 ml-4 mr-2"></i>
                    <input type="text" id="blog-search" placeholder="Search articles..." class="bg-transparent w-full p-2 focus:outline-none text-white placeholder-gray-500">
                </div>

                <div class="flex flex-wrap justify-center gap-3">
                    <button class="filter-btn active px-5 py-2 rounded-full border-2 border-cyber-cyan text-cyber-cyan font-orbitron text-sm transition-all hover:bg-cyber-cyan hover:text-black" data-filter="all">All</button>
                    <button class="filter-btn px-5 py-2 rounded-full border-2 border-gray-600 text-gray-300 font-orbitron text-sm transition-all hover:border-cyber-cyan hover:text-cyber-cyan" data-filter="web">Web Dev</button>
                    <button class="filter-btn px-5 py-2 rounded-full border-2 border-gray-600 text-gray-300 font-orbitron text-sm transition-all hover:border-cyber-cyan hover:text-cyber-cyan" data-filter="ai">AI & ML</button>
                    <button class="filter-btn px-5 py-2 rounded-full border-2 border-gray-600 text-gray-300 font-orbitron text-sm transition-all hover:border-cyber-cyan hover:text-cyber-cyan" data-filter="security">Security</button>
                    <button class="filter-btn px-5 py-2 rounded-full border-2 border-gray-600 text-gray-300 font-orbitron text-sm transition-all hover:border-cyber-cyan hover:text-cyber-cyan" data-filter="tech">Tech Trends</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Grid -->
    <section class="py-12 min-h-screen">
        <div class="container mx-auto px-6">
            <div id="blog-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Dynamic Content Loaded via JS -->
                <div class="col-span-full flex justify-center py-12">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyber-cyan"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center">
             <p class="text-gray-400">Â© 2024 Mathiya. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/components/navbar.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/blog.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
