<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | MATHIYA</title>
    <meta name="description" content="The page you were looking for could not be found.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%2300FFDE'>M</text></svg>">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cyber-cyan': '#00FFDE',
                        'cyber-red': '#FF3366',
                        'neon-pink': '#FF10F0',
                        'electric-blue': '#0080FF',
                        'dark-bg': '#0a0a0a',
                        'dark-card': '#1a1a2e',
                        'dark-accent': '#16213e',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite alternate',
                        'text-shimmer': 'textShimmer 3s ease-in-out infinite',
                    },
                    keyframes: {
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        'glowPulse': {
                            '0%': { boxShadow: '0 0 20px rgba(0, 255, 222, 0.5)' },
                            '100%': { boxShadow: '0 0 40px rgba(0, 255, 222, 1), 0 0 60px rgba(255, 51, 102, 0.5)' },
                        },
                        'textShimmer': {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                    },
                }
            }
        }
    </script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            cursor: none;
            overflow-x: hidden;
        }

        /* Enhanced Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00FFDE;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00FFDE;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
        }

        .cursor-hover {
            transform: scale(2.5);
            background: rgba(0, 255, 222, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 222, 0.8);
        }

        /* Enhanced Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #00FFDE, #FF3366, #FF10F0, #0080FF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
        }
        
        /* Neon Button Enhancement */
        .neon-btn {
            background: linear-gradient(45deg, #00FFDE, #FF3366);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 222, 0.4);
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .neon-btn:hover::before {
            left: 100%;
        }

        .neon-btn:hover {
            box-shadow: 0 0 40px rgba(0, 255, 222, 0.8);
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Advanced Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00FFDE, #FF3366);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #FF3366, #00FFDE);
        }
    </style>
</head>

<body class="dark text-white">
    <!-- Enhanced Custom Cursor -->
    <div class="custom-cursor" id="custom-cursor"></div>
    <div class="cursor-dot" id="cursor-dot"></div>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0">
            <div class="absolute top-20 left-10 w-64 h-64 bg-cyber-cyan opacity-10 rounded-full blur-3xl animate-float"></div>
            <div class="absolute bottom-20 right-10 w-96 h-96 bg-cyber-red opacity-10 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
        </div>
        
        <div class="text-center z-10 glass p-12 rounded-2xl" data-aos="fade-up">
            <h1 class="text-8xl md:text-9xl font-bold font-orbitron gradient-text mb-4">404</h1>
            <h2 class="text-2xl md:text-4xl font-bold text-white mb-6">Page Not Found</h2>
            <p class="text-lg text-gray-300 mb-8">
                Sorry, the page you are looking for does not exist or has been moved.
            </p>
            <a href="index.html" class="neon-btn text-black font-semibold py-3 px-8 rounded-lg transition-all duration-300 font-orbitron inline-block">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
